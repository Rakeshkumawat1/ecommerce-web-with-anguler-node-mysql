<div class="content-wrapper">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row md-2">
                <div class="col-sm-6">
                    <h1>Add New product</h1>
                </div>
            </div>
        </div>
    </section>


    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3>Add Product</h3>
                        </div>

                        <ng-container *ngIf="addProductMessage?.length > 0">
                            <div class="alert alert-success alert-dismissible">
                              {{addProductMessage}}
                            </div>
                          </ng-container>

                        <form (ngSubmit)="addProduct()" [formGroup]="addProductForm"  novalidate class="mt-2 mr-3 ml-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="title">Enter Product Title</label>

                                        <input type="text" class="form-control" 
                                        formControlName="title" name="title" id="title" 
                                        placeholder="Enter Product Title..."
                                        required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="image">Enter Product Image URL/Path</label>

                                        <input type="text" class="form-control" 
                                        formControlName="image" name="image" id="image" 
                                        placeholder="Enter Product Image URL/Path..."
                                        required>
                                    </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                            <div class="form-group">
                                <label for="images">Enter Product Multiple Images URL/Path</label>

                                <input type="text" class="form-control" 
                                formControlName="images" name="images" id="images" 
                                placeholder="Enter Product Multiple Images URL/Path..."
                                required>
                            </div>
                        </div>
                            <div class="col-md-6">
                            <div class="form-group">
                                <label for="description">Enter Product Description</label>

                                <input type="text" class="form-control" 
                                formControlName="description" name="description" id="description" 
                                placeholder="Enter Product Description..."
                                required>
                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                            <div class="form-group">
                                <label for="price">Enter Product Price</label>

                                <input type="text" class="form-control" 
                                formControlName="price" name="price" id="price" 
                                placeholder="Enter Product Price..."
                                required>
                            </div>
                            </div>
                            <div class="col-md-6">
                            <div class="form-group">
                                <label for="quantity">Enter Product Quantity</label>

                                <input type="text" class="form-control" 
                                formControlName="quantity" name="quantity" id="quantity" 
                                placeholder="Enter Product Quantity..."
                                required>
                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                            <div class="form-group">
                                <label for="short_desc">Enter Product Short Description</label>

                                <input type="text" class="form-control" 
                                formControlName="short_desc" name="short_desc" id="short_desc" 
                                placeholder="Enter Product Short Description..."
                                required>
                            </div>
                            </div>
                            
                                <!-- <div class="col-sm-6">
                                  <div class="form-group">
                                    <label for="cat_id">Select</label>
                                    <select class="form-control"  placeholder="Select Category">  
                                      <option formControlName="cat_id" value="1">option 1</option>
                                      <option value="2">option 2</option>
                                    </select>
                                  </div>
                                </div> -->
                              </div>
              

                            <div class="card-footer">
                                <button [disabled]="(addProductForm.invalid || addProductForm.pending) && addProductForm.touched "
                                type="submit" class="btn btn-primary">Submit</button>

                              </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>


</div>
